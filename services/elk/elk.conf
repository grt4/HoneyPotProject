<VirtualHost *:5001>

        ServerName localhost

        ProxyPass / http://localhost:5601/

        <Proxy *>
            AllowOverride None
            AuthType Basic
            AuthName "Kibana Authentification"
            AuthUserFile /etc/apache2/htpasswd.users
            Require valid-user
        </Proxy>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>